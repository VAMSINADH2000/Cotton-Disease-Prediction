<html>

<head>
<title>Cotton Plant Disease Predictor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body
{
	color: #336699;
	font-family: Arial, Helvetica, sans-serif;
	background-color: black;
}
h1{
	font-size: 35px;

}
input[type=submit]{
  background-color: #336699;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
</head>

<body align='center' >
	<br><br>
    <h1>Cotton Plant Disease Predictor</h1>
   <img id="output" height="300" width="400" src='/static/frontimage.png'/>
    <br><br>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <p class="upload"><label for="file" style="cursor: pointer;">Upload Image</label></p>
        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>     <input type="submit" value="Predict">


<!--<p><img id="output" width="200" /></p>-->
        <h1 id='result'/>
        <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>
	</form>

	<script>
	var l={{label}};
	var res = document.getElementById('result');
	if(l==0)
	{
		res.innerHTML='The leaf is diseased cotton leaf. </b>';
	}
	if(l==1)
	{
		res.innerHTML='It is diseased cotton plant. </b>';
	}
	if(l==2)
	{
		res.innerHTML='The leaf is fresh cotton leaf. </b>';
	}
	if(l==3)
	{
		res.innerHTML='It is fresh cotton plant. </b>';
	}


	</script>
</body>

</html>
